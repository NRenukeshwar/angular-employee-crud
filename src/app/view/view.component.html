<html>
  <head>
    <title>Employee List</title>
  </head>
  <body> 
<div>
  <h1>Employee List</h1>
  <label for="filter">Filter By</label>
  <input id="filter" name="filter" [(ngModel)]="searchvalue" (input)="search()"         placeholder="Enter employee name to search.."/>
  <br/>
  <label for="count">Total Number of Employees:{{length}}</label>
<table class ="table" style="" border="1">
  <thead>
    <th>Emp ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Edit</th>
    <th>Delete</th>
  </thead>
  <tr *ngFor="let u of employees; let indexOfElements=index">
    <td>
      <a routerLink="/details/{{u.id}}">
      <span class="badge"> {{u.id}}</span>
    </a>
    </td>
    <td id="name{{indexOfElements}}">
      {{u.name}} 
    </td>
    <td id="loc{{indexOfElements}}">
      {{u.location}}
    </td>
    <td id="email{{indexOfElements}}">
      {{u.email}}
    </td>
    <td id="mob{{indexOfElements}}">
      {{u.mobile}}
    </td>
    <td>
      <a routerLink="/editEmployee"> <button class= 'btn btn-info' (click)="editService.setEmployee(u)">Edit{{u.id}}</button></a>
    </td>
    <td>
      <button class= 'btn btn-info' (click)="deleteEmp(u.id)">Delete{{u.id}}</button>
    </td>
  </tr>
</table>
</div>
  </body>
</html>
